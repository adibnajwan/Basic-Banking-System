<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Bank Sederhana</title>
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 320px;
      }
      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      #bank-section {
        display: none;
      }
      #saldo {
        font-size: 18px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Bagian Login -->
      <div class="box" id="login-section">
        <h2>Login ke Bank</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
      </div>

      <!-- Bagian Bank Setelah Login -->
      <div class="box" id="bank-section">
        <h2>Bank Anda</h2>
        <p id="saldo">Saldo: Rp0</p>
        <button onclick="tambahSaldo()">Tambah Saldo</button>
        <button onclick="kurangiSaldo()">Kurangi Saldo</button>
      </div>
    </div>

    <script src="bank_account.js"></script>
    <script src="bank_system.js"></script>
  </body>
</html>
